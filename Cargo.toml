[package]
name = "bft-rs"
version = "0.1.0"
authors = ["Eason Gao <kaoimin@qq.com>", "Cryptape Technologies <contact@cryptape.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/cryptape/bft-rs"
homepage = "https://github.com/cryptape/bft-rs"
description = """
An efficent and stable Rust library of BFT protocol for distributed system.
"""

[dependencies]
bincode = {version = "0.8.0"}
crossbeam = {version = "0.7"}

log = {version = "0.4.3"}
min-max-heap = {version = "1.2.0"}
serde = {version = "1.0"}
serde_derive = {version = "1.0"}
time = {version = "0.1.36"}

[dev-dependencies]
csv = "1.0"
env_logger = "0.6.0"
rand = "0.5.5"
